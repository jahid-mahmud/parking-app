<HTML>

<HEAD>
    <style>
        .dragme {
            margin-left: 3px;
            margin-top: 20px;
            font-size: 10px;
            font-family: Verdana;
            display: inline-block;
        }

        #dropable {
            background-color: deepskyblue;
            width: 500px;
            height: 500px;
        }
    </style>
</HEAD>

<BODY>
        <script language="JavaScript" type="text/javascript" src="http:/js/jquery-1.2.6.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="http:/js/jquery-ui-personalized-1.5.2.packed.js"></script>
        <script language="JavaScript" type="text/javascript" src="http:/js/sprinkle.js"></script>
    <script>
        $(function () {
            var itemsPositionCollection = [];
            $(".dragme").jqxDragDrop({
                revert: true,
                dropTarget: $("#dropable")
            });

            var isOnTarget = false;

            $('.dragme').bind('dropTargetEnter', function (event) {
                $(this).jqxDragDrop({ revert: false });
                isOnTarget = true;
            });
            $('.dragme').bind('dropTargetLeave', function (event) {
                isOnTarget = false;
            });
            var isInRange = false;


            var previousPositions = {};
            $('.dragme').bind('dragEnd', function (event) {
                var args = event.args;
                var targetPosition = args.position;
                var currentTop = targetPosition.top;
                var currentLeft = targetPosition.left;

                var rangeSize = 60;
                var isInRange = false;
                var isInRangeVertical = -1 * rangeSize < currentTop && currentTop < rangeSize;
                var isInRangeHorizontal = -1 * rangeSize < currentLeft && currentLeft < rangeSize;
                isInRange = isInRangeHorizontal && isInRangeVertical;

                if (isOnTarget) {
                    previousPositions.top = currentTop;
                    previousPositions.left = currentLeft;
                }

                if (!isOnTarget) {
                    $(this).jqxDragDrop({ revert: false });
                    if (isInRange) {
                        $(this).css({
                            top: 0,
                            left: 0
                        })
                    } else {
                        $(this).css({
                            top: previousPositions.top,
                            left: previousPositions.left
                        })
                    }
                }
                isItemMove = false;
            });
        });
    </script>
    <div id="dragableContainer" style="background-color: lightyellow; width: 200px; height: 200px;">
        <div class="dragme">Drag me1</div>
        <div class="dragme">Drag me2</div>
        <div class="dragme">Drag me3</div>
        <div class="dragme">Drag me4</div>
        <div class="dragme">Drag me5</div>
        <div class="dragme">Drag me6</div>
    </div>
    <div id="dropable"></div>
</BODY>

</HTML>
